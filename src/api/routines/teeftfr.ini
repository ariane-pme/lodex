# Parse query from URL
[LodexParseQuery]
; [debug]
; text = LodexParseQuery

# Exec Query in MongoDB
[LodexRunQuery]
target = $context
; [debug]
; text = LodexRunQuery

# Inject Lodex context (fields & characteristics)
; [LodexContext?single]
; [debug]
; text = LodexContext

# get the last version of each doc
[assign]
path = content
value = get('versions').last().get('QKRu')

path = path
value = get('uri')

